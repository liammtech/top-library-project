<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./script.js" defer></script>
    <title>TOP Library Project</title>
</head>
<body>
    <header id="page-header">
        <div id="header-bar">
            <h1>Library</h1>
            <button id="reset-all-button">Reset All</button>
        </div>
    </header>
    <main id="page-content">
        <div id="main-container">
            <button id="add-book-button">+ Add Book</button>
            <div id="0" class="book-card">
                <p>"My First Book"</p>
                <p>Liam Morrison</p>
                <p>100 pages</p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
            <div id="1" class="book-card">
                <p>"My Second Book"</p>
                <p>Liam Morrison</p>
                <p>200 pages</p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
            <div id="2" class="book-card">
                <p>"My Third Book"</p>
                <p>Liam Morrison</p>
                <p>300 pages</p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
            <div id="3" class="book-card">
                <p>"My Fourth Book"</p>
                <p>Liam Morrison</p>
                <p>400 pages</p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
        </div>
    </main>
    <footer id="page-footer"><h3>Copyright Â© 2023 Liam Morrison</h3></footer>
</body>
</html>
