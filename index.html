<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./script.js" defer></script>
    <title>TOP Library Project</title>
</head>
<body>
    <header id="page-header">
        <div id="header-bar">
            <h1>Library</h1>
            <button id="reset-all-button">Reset All</button>
        </div>
    </header>
    <main id="page-content">
        <div id="main-container">
            <dialog id="add-book-modal">
                <form id="add-book-form" method="post">
                    <h2>Add new book</h2>
                    <input type="text" id="title" name="title" placeholder="Title">
                    <input type="text" id="author" name="author" placeholder="Author">
                    <input type="number" id="pages" name="pages" placeholder="Pages">
                    <div id="read-check">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read" value="read">
                    </div>
                    <div id="form-buttons">
                        <button>Submit</button>
                        <button>Cancel</button>
                    </div>
                </form>
            </dialog>
            <button id="add-book-button">+ Add Book</button>
            <!-- <div id="0" class="book-card">

                <p>Liam Morrison</p>
                <p>100 pages</p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div> -->
        </div>
    </main>

</body>
</html>
